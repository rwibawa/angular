<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="store">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<title>Store</title>

	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="StoreController as store">
	
	<h1>Store</h1>
	<!-- <div ng-repeat="product in store.products">
		<div ng-hide="product.soldOut">
			<h2> {{product.name}} </h2>
			<h3>{{product.price | currency}}</h3>
			<p> {{product.description}} </p>
			<button ng-show="product.canPurchase">Add to Cart</button>
		</div>
	</div>
	
	<br> -->
	
	<section ng-controller="PanelController as panel">
		<ul class="nav nav-pills">
			<li ng-class="{ active: panel.isSelected(1) }">
				<a href ng-click="panel.selectTab(1)">Description</a>
			</li>
			<li ng-class="{ active: panel.isSelected(2) }">
				<a href ng-click="panel.selectTab(2)">Specifications</a>
			</li>
			<li ng-class="{ active: panel.isSelected(3) }">
				<a href ng-click="panel.selectTab(3)">Reviews</a>
			</li>
		</ul>
		<!-- {{tab}} -->

		<div class="panel" ng-show="panel.isSelected(1)">
			<h4>Description</h4>
			<p>{{product.description}}</p>
		</div>
		<div class="panel" ng-show="panel.isSelected(2)">
			<h4>Specifications</h4>
			<blockquote>None yet</blockquote>
		</div>
		<div class="panel" ng-show="panel.isSelected(3)">
			<h4>Reviews</h4>
			<blockquote>None yet</blockquote>
		</div>
	</section>
	
	<br>
	
	<!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <!-- Image Gallery  -->
        <div ng-show="product.images.length">
        <!-- Fail 1 Message -->
        <div ng-show="product.images">
          <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
          <ul class="clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
          </ul>
        </div>

      </div>
    </div>
</body>
</html>
